<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drumm dm dm </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div class='keys'>
 <div data-key='85' class='key'>
 <kbd>U</kbd>
<span class='sound'>Heater</span>
</div>

<div data-key='73' class='key'>
    <kbd>I</kbd>
    <span class='sound'>Dsc</span>
</div>



    <div data-key='79' class='key'>
            <kbd>O</kbd>
            <span class='sound'>Kik</span>
        </div>
            
<div data-key='80' class='key'>
    <kbd>P</kbd>
    <span class='sound'>Dry</span>
</div>
    </div>

    <audio data-key='85' src='https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3'></audio>
    <audio data-key='73' src='https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3'></audio>
    <audio data-key='79' src='https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3'></audio>
    <audio data-key='80' src='https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3'></audio>


<script>
function playSound(e){

const audio = document.querySelector(`audio[data-key='${e.keyCode}']`)
console.log(audio);
const key= document.querySelector(`.key[data-key='${e.keyCode}']`)
if (!audio) return; 
audio.currentTime=0; //so each time you click it will start oover and play audio again 
audio.play();
key.classList.add('playing');

}
window.addEventListener('keydown',playSound);
function removeTransition(e){
    //we only need transform to happen so we can remove playing after  it
    if(e.propertyName!='transform') return;
    this.classList.remove('playing');
}
const keys=document.querySelectorAll('.key');
//when transition ends , remove the class playing 
keys.forEach(key=> key.addEventListener('transitionend',removeTransition));


</script>









</body>
</html>
