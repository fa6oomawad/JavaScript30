<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div class="player">
     <video  class="video" src='vid.mp4'></video>
     <div class="player-control">

            <div class="progress">
                <div class="progress-filled"></div>
            </div>

            <button class="play toggle" title="toggle play">></button>
            <input type="range" name="volume" class="player-slider" min=0 max='1' step="0.05" value="1">
            <input type="range" name="playebackrate" class="player-slider" min='0.5' max='2' step='0.1' value='1'>
            <button data-skip="-10" class="player-button"> 10s</button>
            <button data-skip="25" class="player-button">25s>></button>


     </div>
    </div>
    <script src="main.js"></script>

</body>
